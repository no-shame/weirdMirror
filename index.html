<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }


    video{
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
      opacity:100%;
      position:absolute;
    }

    #video{
      opacity:0%;
      /*display:none;*/
    }


    #videoBlur {
      transform: scale(1.2)
      transform: scaleX(2.2);
      -webkit-filter: blur(12px); /* Safari 6.0 - 9.0 */
      filter: blur(12px);
    }

    canvas {
      position: absolute;
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
    }


    #background{
        position: absolute;
        bottom: 6%;
    }

    /*Links*/
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;


        position: absolute;
        bottom: 1%;

        background: white;
      
      }

      li {
        float: left;
        color: #0000EE;
        text-decoration: underline;  
      }

      li a {
        display: block;
        text-align: center;
        padding: 16px;
      }

      li a:hover {

      }



      .loader {
        border: 8px solid #f3f3f3;
        border-radius: 50%;
        border-top: 8px solid gray;
        width: 60px;
        height: 60px;
        -webkit-animation: spin 2s linear infinite; /* Safari */
        animation: spin 2s linear infinite;
      }

      /* Safari */
      @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

  </style>
</head>
<body>

  <video id="videoBlur" width="820" height="610" autoplay muted></video>
  <video id="video" width="820" height="610" autoplay muted></video>
